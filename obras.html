<div id="overlay">
  <img id="imagen-grande" src="">
</div>

<script>
const miniaturas = document.querySelectorAll('.miniatura');
const overlay = document.getElementById('overlay');
const imagenGrande = document.getElementById('imagen-grande');

let currentIndex = 0;

function showImage(index){
  currentIndex = index;
  imagenGrande.src = miniaturas[currentIndex].src;
  overlay.style.display = 'flex';
  // Aseguramos que la clase 'show' se aplique después de renderizar
  requestAnimationFrame(() => {
    overlay.classList.add('show');
  });
}

miniaturas.forEach((img, idx) => {
  img.addEventListener('click', () => showImage(idx));
});

overlay.addEventListener('click', (e) => {
  if(e.target === overlay){
    overlay.classList.remove('show');
    setTimeout(() => overlay.style.display = 'none', 300);
  }
});

document.addEventListener('keydown', (e) => {
  if(overlay.style.display === 'flex'){
    if(e.key === "Escape"){
      overlay.classList.remove('show');
      setTimeout(() => overlay.style.display = 'none', 300);
    }
    if(e.key === "ArrowRight"){
      showImage((currentIndex + 1) % miniaturas.length);
    }
    if(e.key === "ArrowLeft"){
      showImage((currentIndex - 1 + miniaturas.length) % miniaturas.length);
    }
  }
});
</script>
